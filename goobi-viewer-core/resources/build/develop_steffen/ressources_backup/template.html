<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:goobi="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
   
<h:head profile="http://gmpg.org/xfn/11">
	<meta name="generator" content="HTML Tidy, see www.w3.org" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>intranda viewer</title>
	<h:outputStylesheet library="css" name="rssReader-0.2.css" target="head"/>
	<h:outputStylesheet library="css" name="jquery.bookmark.package-1.3.2/jquery.bookmark.css" target="head"/>
	<h:outputStylesheet library="css" name="prime_Buttons.css" target="head"/>
	<!--[if IE]><link rel="stylesheet" href="http://newwpthemes.com/livedemo/wp-content/themes/Browny/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
	
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" />	
	<h:outputScript library="javascript" name="jquery-1.4.2.min.js" target="head"></h:outputScript>
	<h:outputScript library="javascript" name="addToFavorites.js" target="head" />
	
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/humanity/skin.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/template.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/individual.css" />
	
	<!-- #{navigationHelper.version} --> 
</h:head>

<h:body id="bodyTemplate" >
	<div id="wrapper" style="z-index: 1;">
    	<div class="container" id="container">
        	<div class="span-24">
            	<div style="margin-top: 3px;" class="span-3">
            		<a href="#{navigationHelper.applicationUrl}#{navigationHelper.rssUrl}" style="rss">
                    	<img style="margin: 0pt 4px 0pt 0pt;" src="#{request.contextPath}/resources/images/template/rss.png" />
                    </a> 
                    <a title="Follow me on Twitter!" href="http://twitter.com/intranda" style="twitter">
                    	<img title="Follow me on Twitter!" style="margin: 0pt 4px 0pt 0pt;" src="#{request.contextPath}/resources/images/template/twitter.png" />
                    </a>
                </div>
                <div class="span-21 last">
					<div id="pagemenucontainer">
                    	<ul id="pagemenu">
                        	<li class="current_page_item">
                            	<a href="#{request.contextPath}">Home</a>
							</li>
                            <li class="page_item intranda">
                            	<a title="intranda GmbH" href="http://www.intranda.com">intranda GmbH</a>
							</li>
                            <li class="page_item digitisation">
                            	<a title="Digitization" href="http://www.digitisation.com">Digitisation</a>
							</li>
                            <li class="page_item goobi">
                            	<a title="Goobi" href="http://www.goobi.org">Goobi</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
            
            <div class="span-24" id="header">
            	<div class="span-12">
					<h1 class="headViewer">
                    	<a href="#{request.contextPath}">intranda viewer</a>
					</h1>
                    <h2 style="headDigitisation">Simplifying digitisation</h2>
				</div>
			</div>
            
            <goobi:templateNavigation /> 
            
			<div id="contentwrap" class="span-24" style="z-index: 1;">
                <div id="outerSidebar" class="span-9 last">
                	<div id="beforeSidebar" class="sidebar">
						<ui:insert name="sidebar" />
                        <div class="addthis_toolbox">
                        	<div class="custom_images">
								<a class="addthis_button_twitter at300b" href="http://twitter.com/home?status=#{activeDocumentBean.encodedUrl}" target="_blank">
									<img alt="Twitter" src="#{request.contextPath}/resources/images/template/twitter_001.png" height="24" width="24" />
								</a>
								<a class="addthis_button_delicious at300b" href="http://delicious.com/save?url=#{activeDocumentBean.deliciousUrl}" target="_top" title="Send to Delicious">
									<img alt="Delicious" src="#{request.contextPath}/resources/images/template/delicious.png" height="24" width="24" />
								</a> 
								<a class="addthis_button_facebook at300b" href="http://de.facebook.com/sharer.php?u=#{activeDocumentBean.encodedUrl}&amp;t=#{activeDocumentBean.facebookText}" target="_top" title="Send to Facebook">
                                     <img alt="Facebook" src="#{request.contextPath}/resources/images/template/facebook.png" height="24" width="24" />
								</a> 
								<a class="addthis_button_digg at300b" href="http://digg.com/submit?phase=2&amp;url=#{activeDocumentBean.encodedUrl}" target="_top" title="Digg ThisDigg">
									<img alt="Digg" src="#{request.contextPath}/resources/images/template/digg.png" height="24" width="24" />
								</a>
                                <a class="addthis_button_stumbleupon at300b" href="http://www.stumbleupon.com/submit?url=#{activeDocumentBean.encodedUrl}&amp;title=#{activeDocumentBean.encodedUrl}" target="_top" title="Send to StumbleUpon">
                                  	<img alt="Stumbleupon" src="#{request.contextPath}/resources/images/template/stumbleupon.png" height="24" width="24" />
								</a> 
								<a class="addthis_button_favorites at300b" id="addToFavorite" title="Save to FavoritesFavorites" href="javascript:CreateBookmarkLink('#{msg.bookmarkTitle}', '#{activeDocumentBean.url}');" >
									<img alt="Favorites" src="#{request.contextPath}/resources/images/template/favorites.png" height="24" width="24" />
								</a> 
								<div id="basicBookmark"> </div>
                            </div>
                        </div>
<!--
                        <ul>
							<li>
                            	<h2 style="margin-bottom: 10px;">#{msg.search}</h2>
								<h:form id="searchFormSidebar">
									<h:inputText id="input" value="#{searchBean.searchString}" style="width: 110px;"/>
									<h:commandButton id="searchButton" value="#{msg.search}" action="#{searchBean.search}" 
										styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"/>
								</h:form>
							</li>
						</ul>
-->
					<div class="rssFeed">
						<ui:insert name="rssFeed" />
					</div>
					
					<div class="bookShelfsSidebar">
						<ui:insert name="bookShelfsSidebar" />
					</div>
					</div>
				</div>


            	<div class="span-17">
                	<div id="content">
                    	<div class="postwrap">
                        	<div class="post type-post">                                    
								<p:messages id="msgs" showDetail="false"/> 
                                <ui:insert name="content" />                 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        
        <div id="footer">
        	<div id="footerboxes">
            	<div class="container">
                	<div class="span-24">
                    </div>
 				</div>
			</div>
            <div style="text-align: center;" class="copyright">
            	Copyright <strong>intranda GmbH</strong> 2010 | Powered by <a href="http://intranda.com/">intranda viewer</a> <h:outputText value="version: #{navigationHelper.version}" style="display:none"/>
            </div>
		</div>
        <div id="footer2">
        	Powered by <a href="http://intranda.com/"><strong>intranda GmbH</strong></a>
        </div>
    </div>
</h:body>
</html>
