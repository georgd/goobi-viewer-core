<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateProject" class="page-wrapp">
				<h1>#{cmsPage.title}</h1>
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <h3 class="unpublished_notice"><h:outputText value="#{msg.cms_pagePreviewNotPublished}" /></h3>
                </h:panelGroup>
				
				<div class="tpl-project-text">
					<h2>#{cmsPage.getContent('A1')}</h2>
					<ui:include src="#{cmsPage.getContent('A2')}" />
				</div>
				
				<div class="tpl-project-text">
					<h3>#{cmsPage.getContent('B1')}</h3>
					
					<div class="tpl-project-text-image">
						<img title="#{cmsPage.getMediaName('image01')}" src="#{cmsPage.getContent('image01')}" /> 
						<span class="tpl-project-text-image-caption">#{cmsPage.getMediaDescription('image01')}</span>
					</div>
					<ui:include src="#{cmsPage.getContent('B2')}" />
				</div>
				
				<div class="tpl-project-text">
					<h3>#{cmsPage.getContent('C1')}</h3>
					
					<div class="tpl-project-text-image">
						<img title="#{cmsPage.getMediaName('image02')}" src="#{cmsPage.getContent('image02')}" /> 
						<span class="tpl-project-text-image-caption">#{cmsPage.getMediaDescription('image02')}</span>
					</div>
					<ui:include src="#{cmsPage.getContent('C2')}" />
				</div>
			</div>
		</f:view>
</ui:composition>
