<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
                xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
                xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets">

		<f:view contentType="text/html" encoding="utf-8">
			<div id="templateSimple" class="page-wrapp">
				<h1>#{cmsPage.title}</h1>
                <h:panelGroup rendered="#{!cmsPage.published}">
                    <h3 class="unpublished_notice"><h:outputText value="#{msg.cms_pagePreviewNotPublished}" /></h3>
                </h:panelGroup>
				
				<div class="tpl-simple-content-text">
					<ui:include src="#{cmsPage.getContent('text01')}"></ui:include>
				</div>
				
				<div class="tpl-simple-content-image">
					<img title="#{cmsPage.getMediaName('image01')}" src="#{cmsPage.getContent('image01')}"></img>
					<span class="tpl-simple-content-image-caption">#{cmsPage.getMediaDescription('image01')}</span>
				</div>
				
				<div class="tpl-simple-content-text">
					<ui:include src="#{cmsPage.getContent('text02')}"></ui:include>
				</div>
			</div>
		</f:view>
</ui:composition>
