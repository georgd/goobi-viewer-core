<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<composite:interface />

    <composite:implementation>
    	<h:panelGroup rendered="#{activeDocumentBean.viewManager.displayContentDownloadMenu}">
			<div id="widgetDownload" class="widget">
	    	    <h:form id="widgetDownloadForm">
					<h3>#{msg.downloads}</h3>
						
					<ul>
						<ui:repeat value="#{activeDocumentBean.viewManager.contentDownloadLinksForWork}" var="link">
							<li>
								<h:outputLink value="#{link.url}" target="_blank">
									#{link.name}
								</h:outputLink>
							</li>
						</ui:repeat>
					</ul>
				</h:form>
			</div>
		</h:panelGroup>
    </composite:implementation>
</ui:composition>
