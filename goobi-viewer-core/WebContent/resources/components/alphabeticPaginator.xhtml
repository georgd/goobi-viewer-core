<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface />

	<composite:implementation>
		<nav id="alphabeticPaginator">
			<h:form id="alphabeticPaginatorForm" prependId="false">
				<ul>
					<ui:repeat value="#{browseBean.availableStringFilters}" var="filter">
						<li class="#{browseBean.currentStringFilter == filter ? 'active' : ''}">
							<a href="#{navigationHelper.applicationUrl}term/#{browseBean.browsingMenuField}/#{filter}/1/">#{filter}</a>
						</li>
					</ui:repeat>
				</ul>
			</h:form>
		</nav>
	</composite:implementation>
</ui:composition>
