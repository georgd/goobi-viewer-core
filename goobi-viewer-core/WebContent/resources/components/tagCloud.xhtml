<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="tagMethod" required="true"/>
	</composite:interface>

	<composite:implementation>

		<div id="tagcloudWrapper">
		<div class="tags">
		
			<h:form id="tagCloudForm" styleClass="formTagCloud" >
			<div id="tagcloud">
			
				<ui:repeat value="#{cc.attrs.tagMethod}" var="tag">
					<div class="tagcloudElement tag#{tag.css}">
					<h:outputLink value="#{navigationHelper.searchUrl}/-/#{tag.field}:#{tag.escapedName}/1/-/-/-/">
						<h:outputText value="#{tag.name}"/>					
					</h:outputLink>
					</div>
				</ui:repeat>
				
				</div>
			</h:form>
		
		</div>
		</div>
	</composite:implementation>

</ui:composition>
