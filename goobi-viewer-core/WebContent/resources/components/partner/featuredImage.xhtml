<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
	xmlns:facelets="http://de.intranda.digiverso.presentation">

	<composite:interface>
			<composite:attribute name="partnerId" required="true"/>
			<composite:attribute name="image" required="false" default="false"/>
			<composite:attribute name="imageNumber" required="false" default="1"/>
			<composite:attribute name="imageWidth" required="false" default="150"/>
			<composite:attribute name="imageHeight" required="false" default="300"/>
	</composite:interface>

	<composite:implementation>
		<div class="featuredImage id_#{cc.attrs.partnerId}">
			<ui:fragment rendered="#{cc.attrs.image}">
			<h:outputLink class="title_link" value="#{navigationHelper.imageUrl}/#{cc.attrs.partnerId}/#{cc.attrs.imageNumber}/" >
				<img class="featuredVolumeImage" src="#{facelets:getFeaturedImage(cc.attrs.partnerId, cc.attrs.imageNumber, cc.attrs.imageWidth, cc.attrs.imageHeight)}" /> 
			</h:outputLink>
			</ui:fragment>
		</div>
	</composite:implementation>
</ui:composition>
